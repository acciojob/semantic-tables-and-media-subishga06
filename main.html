<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Semantic Tables and Media</title>
</head>

<body>
	<table>
		<caption>Student Roll Numbers and Names</caption>
		<thead>
			<tr>
				<th>Roll Number</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101</td>
				<td>Alice Smith</td>
			</tr>
			<tr>
				<td>102</td>
				<td>Bob Johnson</td>
			</tr>
			<tr>
				<td>103</td>
				<td>Charlie Brown</td>
			</tr>
		</tbody>
	</table>

	<h2>List of medias</h2>

	<ol>
		<li>
			<img src="https://picsum.photos/id/123/200/300" alt="Random image from Picsum with ID 123">
		</li>

		<li>
			<video controls>
				<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</li>

		<li>
			<audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
				Your browser does not support the audio element.
			</audio>
		</li>
	</ol>

	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
